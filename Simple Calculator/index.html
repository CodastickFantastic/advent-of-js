<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://pagecdn.io/lib/mathjs/11.0.1/math.min.js" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calc-sum"><div id="input"></div></div>
            <div id="calc-buttons">
                <div class="row">
                    <button style="color:red">C</button>
                    <button style="color:greenyellow">&#8602;</button>
                    <button style="color:greenyellow">%</button>
                    <button style="color:greenyellow">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="color:greenyellow">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="color:greenyellow">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="color:greenyellow">+</button>
                </div>
                <div class="row">
                    <button>()</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
